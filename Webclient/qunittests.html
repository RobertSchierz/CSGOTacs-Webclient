<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
    <script type="text/javascript" src="iosocket/connection.js"></script>
    <script type="text/javascript" src="js/alert.js"></script>
    <script type="text/javascript" src="js/onsocketlistener.js"></script>
    <script type="text/javascript" src="jquery/jquery2.1.4.js"></script>
    <script type="text/javascript" src="jquery/jqueryui/jquery-ui.js"></script>
    <script type="text/javascript" src="js/tactic.js"></script>
    <script type="text/javascript" src="js/user.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/drawonmap.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
    <script type="text/javascript" src="js/tacticname.js"></script>
    <script type="text/javascript" src="js/groupcreate.js"></script>
    <script type="text/javascript" src="js/grouplogin.js"></script>
    <script type="text/javascript" src="js/grouptactic.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/loadtactics.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href="css/mediaqueries.css" type="text/css" rel="stylesheet">

    <link href="bootstrap/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="jquery/jqueryui/jquery-ui.css" type="text/css" rel="stylesheet">

    <script type="text/javascript" src="jquery/qunit/qunit.js"></script>


    <link href="jquery/qunit/qunit.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="jquery/qunit/tests.js"></script>
    <title></title>
</head>
<body>
<div id="qunit" style="position:relative; z-index: 100;"></div>
<div id="qunit-fixture"></div>

<div class="overlaypanel">
    <div id="overlaypanel_header"><i id="overlaypanel_close" class="material-icons">close</i></div>

    <div id="overlaypanel_insidebox"></div>
</div>
<div class="opacitybox"></div>
<div id="absolute_header">
    <div class="container">
        <div class="row">
            <div class="col-xl-3 col-l-3 col-xs-2"></div>
            <div id="header" class="liveelement col-xl-6 col-l-6 col-xs-8">
                <div class="row">
                    <div id="tacticcanvas" class="col-xl-9 col-l-6 col-xs-6">

                        <div id="tacticinnercanvas" class="col-xl-12 col-l-12 col-xs-12">

                            <img id="maketacticthumb" class="tacticelement img-fluid">

                            <div id="maketacticbutton"
                                 class="active tacticelement">Taktik Erstellen
                            </div>


                            <div  id="savetacticbutton"
                                  class="disabled tacticelement"> Taktik Speichern
                                <i class='material-icons headericons'>save</i>
                            </div>

                            <div  id="loadtacticbutton"
                                  class="active tacticelement ">Taktik Laden
                                <i class='material-icons headericons'>cloud_download</i></div>
                        </div>

                    </div>

                    <div id="usercanvas" class="col-xl-3 col-l-6 col-xs-6">

                    </div>


                </div>
                <img src="images/icons/header/arrowdown.png" id="header_arrow">
            </div>
            <div class="col-xl-3 col-l-3 col-xs-2"></div>
        </div>
    </div>
</div>
<div id="groupcanvas" class="liveelement">

</div>

<div id="livemodus">

</div>

<div id="canvasmap">
    <img id="map">
    <img id='callout'>
    <i id="callout_visibility" class="material-icons" data-option = "on">visibility</i>
    <canvas id="imgpanel" width="1024px" height="1024px"></canvas>

</div>

<div id="absolute_mapselectorcanvas">
    <div class="container-fluid">
        <div class="row">

            <div id="mapselectorcanvas" class="liveelement col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="row">
                    <div  style="width:40px; float:left;"  >
                        <i id="mapselector_arrowleft" class="material-icons mapselector_arrows">arrow_backward</i></div>

                    <div id="mapselector" class="col-xl-11 col-lg-10 col-md-9 col-sm-8 col-xs-7"></div>

                    <div  style="width:40px; float:right" >
                        <i id="mapselector_arrowright" class="material-icons mapselector_arrows" style="float:right">arrow_forward</i></div>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
