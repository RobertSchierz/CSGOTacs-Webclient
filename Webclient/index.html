<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
    <script type="text/javascript" src="iosocket/connection.js"></script>
    <script type="text/javascript" src="jquery/jquery 2.1.4.js"></script>
    <script type="text/javascript" src="js/tactic.js"></script>
    <script type="text/javascript" src="js/drawonmap.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
    <script type="text/javascript" src="js/main.js"></script>


    <link href="css/style.css" type="text/css" rel="stylesheet">
</head>
<body>

<div id="register_panel">
    <img src="images/icons/login/close.png" id="register_close">
    <span class="register_elements" id="register_username">Benutzername:</span>
    <input class="register_elements" id="register_usernameinput" type="input">
    <span class="register_elements" id="register_password">Passwort:</span>
    <input class="register_elements" id="register_passwordinput" type="input">
    <input  class="register_elements" id="register_submit" type="button" value="Registrieren">

</div>
<div id="register_opacitybox"></div>

    <div id="header">
        <div id="tacticcanvas">
            <img id="maketacticthumb">
            <input type="button" id="maketacticbutton" value="Taktik Erstellen">
            <input type="button" id="savetacticbutton" value="Taktik Speichern">

        </div>

        <div id="usercanvas">
            <span>Benutzername:</span>
            <input type="input" id="login_username">
            <span>Passwort:</span>
            <input type="input" id="login_password">

            <input type="button" id="login_submit" value="Login">
            <span id="login_register">Registrieren</span>

        </div>
        <img src="images/icons/header/arrowdown.png" id="header_arrow">

    </div>

        <div id="canvasmap">
           <img id="map" >
           <canvas id="imgpanel" width="1024px" height="1024px"></canvas>

        </div>



    <div id="mapselectorcanvas">
        <div id="mapselector">

        </div>
    </div>


</body>
</html>
